<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FortusPay Support Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    #chat-container { max-width: 800px; margin: auto; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); overflow: hidden; }
    #messages { height: 60vh; overflow-y: auto; padding: 20px; }
    .message { margin: 10px 0; padding: 10px 15px; border-radius: 10px; max-width: 80%; }
    .user { background: #007bff; color: white; align-self: flex-end; margin-left: auto; }
    .bot { background: #e9ecef; color: black; align-self: flex-start; }
    #input-area { display: flex; flex-direction: column; padding: 20px; background: #f1f1f1; }
    #quick-buttons { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px; }
    .quick-btn { padding: 8px 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; }
    .quick-btn:hover { background: #0056b3; }
    #user-input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-area">
      <div id="quick-buttons">
        <button class="quick-btn" onclick="sendQuick('Hur ansluter jag Swish?')">Anslut Swish</button>
        <button class="quick-btn" onclick="sendQuick('Hur g√∂r jag en retur?')">Retur i terminal</button>
        <button class="quick-btn" onclick="sendQuick('Vad √§r dagsavslut?')">Dagsavslut</button>
        <button class="quick-btn" onclick="sendQuick('Hur h√§mtar jag kvitto?')">H√§mta kvitto</button>
        <button class="quick-btn" onclick="sendQuick('Hur aktiverar jag faktura?')">Faktura/delbetalning</button>
        <button class="quick-btn" onclick="sendQuick('Fels√∂kning terminal')">Fels√∂kning</button>
      </div>
      <input type="text" id="user-input" placeholder="Skriv din fr√•ga h√§r..." />
      <button onclick="sendMessage()">Skicka</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const userInput = document.getElementById('user-input');
    
    let conversationHistory = [];

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.innerHTML = text.replace(/\n/g, '<br>');
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    window.onload = () => {
      const welcome = 'Hej! Jag √§r FortusPay supportchatt. Hur kan jag hj√§lpa dig idag? üòä';
      addMessage(welcome, 'bot');
      conversationHistory.push({ role: 'assistant', content: welcome });
    };

    function sendQuick(question) {
      userInput.value = question;
      sendMessage();
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      conversationHistory.push({ role: 'user', content: message });
      userInput.value = '';

      const thinkingMsg = document.createElement('div');
      thinkingMsg.classList.add('message', 'bot');
      thinkingMsg.textContent = 'T√§nker...';
      messagesDiv.appendChild(thinkingMsg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: conversationHistory })
        });

        const data = await response.json();

        thinkingMsg.remove();

        if (response.ok && data.answer) {
          addMessage(data.answer, 'bot');
          conversationHistory.push({ role: 'assistant', content: data.answer });
        } else {
          const errorText = data.error || data.details || 'Ok√§nt fel';
          addMessage('Fel: ' + errorText, 'bot');
        }
      } catch (err) {
        thinkingMsg.remove();
        addMessage('Fel: Kan inte ansluta ‚Äì ' + err.message, 'bot');
      }
    }

    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
