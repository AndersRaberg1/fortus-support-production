<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FortusPay Support Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    #chat-container { max-width: 800px; margin: auto; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); overflow: hidden; }
    #messages { height: 60vh; overflow-y: auto; padding: 20px; }
    .message { margin: 10px 0; padding: 10px 15px; border-radius: 10px; max-width: 80%; }
    .user { background: #007bff; color: white; align-self: flex-end; margin-left: auto; }
    .bot { background: #e9ecef; color: black; align-self: flex-start; }
    #input-area { display: flex; flex-direction: column; padding: 20px; background: #f1f1f1; }
    #quick-buttons { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px; }
    .quick-btn { padding: 8px 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #user-input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-area">
      <div id="quick-buttons">
        <button class="quick-btn" onclick="sendQuick('Hur ansluter jag Swish?')">Anslut Swish</button>
        <button class="quick-btn" onclick="sendQuick('Hur gÃ¶r jag en retur?')">Retur i terminal</button>
        <button class="quick-btn" onclick="sendQuick('Hur gÃ¶r jag dagsavslut?')">Dagsavslut</button>
        <button class="quick-btn" onclick="sendQuick('Hur hÃ¤mtar jag kvitto?')">HÃ¤mta kvitto</button>
        <button class="quick-btn" onclick="sendQuick('Hur aktiverar jag faktura?')">Faktura</button>
        <button class="quick-btn" onclick="sendQuick('FelsÃ¶kning terminal')">FelsÃ¶kning</button>
      </div>
      <input type="text" id="user-input" placeholder="Skriv din frÃ¥ga hÃ¤r..." />
      <button onclick="sendMessage()">Skicka</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const userInput = document.getElementById('user-input');
    
    let conversationHistory = [];

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.innerHTML = text.replace(/\n/g, '<br>');
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    window.onload = () => {
      const welcome = 'Hej! Jag Ã¤r FortusPay supportchatt. Hur kan jag hjÃ¤lpa dig idag? ðŸ˜Š';
      addMessage(welcome, 'bot');
      conversationHistory.push({ role: 'assistant', content: welcome });
    };

    function sendQuick(question) {
      userInput.value = question;
      sendMessage();
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      conversationHistory.push({ role: 'user', content: message });
      userInput.value = '';

      const botMsg = document.createElement('div');
      botMsg.classList.add('message', 'bot');
      botMsg.textContent = '';
      messagesDiv.appendChild(botMsg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: conversationHistory })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let answer = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          const lines = chunk.split('\n\n');

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const data = line.slice(6);
              if (data === '[DONE]') continue;
              try {
                const parsed = JSON.parse(data);
                answer += parsed.content || '';
              } catch {
                answer += data;
              }
              botMsg.innerHTML = answer.replace(/\n/g, '<br>');
              messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
          }
        }

        conversationHistory.push({ role: 'assistant', content: answer });
      } catch (err) {
        botMsg.textContent = 'Fel: ' + err.message;
      }
    }

    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
